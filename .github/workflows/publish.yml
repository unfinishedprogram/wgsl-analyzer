name: Publish
on:
  push:
    branches:
    - main
    - preview

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        cache: 'npm'

    - name: Cache Rust
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          wgsl-language-server/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install Node Deps
      run: npm i

    - name: Build
      run: npm run build-all

    - name: Git Config
      run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: VSCE Package Release
      run: npm version prerelease npx vsce package
      if: github.ref == 'refs/heads/main'

    - name: VSCE Package Preview
      run: npm version prerelease && npx vsce package --pre-release
      if: github.ref == 'refs/heads/preview'

    - name: Push Version Bump
      run: git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Extension Artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-vsix
        path: "*.vsix"

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Install VSCE
      run: npm i -g @vscode/vsce

    - name: Download Extension Artifact
      uses: actions/download-artifact@v4
      with:
        name: extension-vsix

    - name: VSCE Publish Release
      run: npx vsce publish --packagePath *.vsix -p ${{ secrets.MARKETPLACE_TOKEN }}
      if: github.ref == 'refs/heads/main'

    - name: VSCE Publish Preview
      run: npx vsce publish --packagePath *.vsix --pre-release -p ${{ secrets.MARKETPLACE_TOKEN }}
      if: github.ref == 'refs/heads/preview'
